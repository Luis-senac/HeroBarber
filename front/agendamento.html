<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>www.street_barber.com.br</title>

  <link rel="stylesheet" href="agendamento.css">
  <script src="js/agen-form.js" defer></script>
</head>

<body>
<header>
  <div class="logo">
    <img src="assets/logo.png" alt="Logo do Site">
  </div>
  <h1>AGENDAMENTO</h1>
</header>

<main class="content-wrapper">

  <form action="/enviar-formulario" method="post" class="form-container" id="formAgendamento">

    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required placeholder="Digite seu nome">
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required placeholder="Digite seu email">
    </div>

    <div class="form-group">
      <label for="profissional">Selecione um Profissional:</label>
      <input type="text" id="profissional" name="profissional" 
             placeholder="Selecione um profissional da lista"
             list="listaDeProfissionais" onchange="validarSelecao(this)" autocomplete="off">

      <datalist id="listaDeProfissionais">
        <option value="Thiago Mendes">
        <option value="Henrique Souza">
        <option value="Lucas Silva">
      </datalist>

      <small id="erroProfissional" style="color: red; display: none;">
        Por favor, selecione um profissional da lista.
      </small>
    </div>

    <!-- üî• ESTE INPUT FALTAVA NO SEU HTML -->
    <div class="form-group">
      <label for="data">Data:</label>
      <input type="date" id="data" name="data" required>
    </div>

    <!-- campo oculto para hor√°rio -->
    <input type="hidden" id="horarioSelecionado" name="horarioSelecionado">

    <div class="hora">
      <span>Hor√°rio:</span>

      <div class="botoes-horario" id="containerHorariosPrincipais">
        <button type="button">08:00</button>
        <button type="button">09:00</button>
        <button type="button">10:00</button>
        <button type="button">11:00</button>
        <button type="button">12:00</button>
        <button type="button">13:00</button>
        <button type="button">14:00</button>
        <button type="button" id="btnVerMais">ver mais</button>
      </div>

      <div id="horariosAdicionais" class="botoes-horario horarios-escondidos">
        <button type="button">15:00</button>
        <button type="button">16:00</button>
        <button type="button">17:00</button>
        <button type="button">18:00</button>
        <button type="button">19:00</button>
        <button type="button">20:00</button>
      </div>
    </div>

    <div class="botoes-formulario">
      <button class="salvar" type="reset">Cancelar</button>
      <button class="cancelar" type="submit">Finalizar</button>
    </div>
  </form>

  <div class="boneco">
    <img src="assets/image 6.png" alt="Imagem boneco">
  </div>

</main>

</body>
</html>
