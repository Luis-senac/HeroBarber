<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>Nossa Galeria</title>
    <link rel="stylesheet" href="galeria.css" />
  </head>

  <body>
    <div class="fundo-borrado"></div>

    <main class="conteudo">
      <section class="title">
        <img src="/assets/Nossa galeria.png" alt="Título" />
        
      </section>

      <section class="corte">
        <img src="/assets/corte.jpg" alt="Corte 1" />
        <img src="/assets/corte 2.jpg" alt="Corte 2" />
        <img
          src="https://i.pinimg.com/736x/46/d4/a9/46d4a929447c9d3cff9b44f17ed2f405.jpg"
          alt="Corte 3"
        />
        <img
          src="https://i.pinimg.com/736x/7e/a4/72/7ea472dee48882303b912d5fdeb28eb4.jpg"
          alt="Corte 4"
        />
        <img
          src="/assets/moicano tre.jpg"
          alt="Corte 5"
        />
        <img
          src="/assets/bueno fade.jpg"
          alt="Corte 6"
        />
        <img src="/assets/trança2.jpg" alt="Trança 1" />

        <img src="/assets/traça 2 parte traseira.jpg" alt="Trança 2" />

        <img
          src="https://i.pinimg.com/736x/bf/4d/40/bf4d4090585725b2df8ea3e2d43be38a.jpg"
          alt="Trança 3"
        />
        <img
          src="https://i.pinimg.com/736x/fa/c4/56/fac456b47e1da81a151beed3d23a1668.jpg"
          alt="Trança 4"
        />
        <img
          src="https://i.pinimg.com/736x/f0/01/41/f00141f1b51c01be62405bb594ca8883.jpg"
          alt="Trança 5"
        />
        <img
          src="https://i.pinimg.com/736x/e3/c3/7a/e3c37a9763c9b5057f6c4c2dd855d1f0.jpg"
          alt="Trança 6"
        />
      </section>
    </main>

    <!-- Modal de Imagem -->
    <div class="modal">
      <span class="fechar">&times;</span>
      <img class="modal-img" src="" alt="Imagem Ampliada" />
    </div>

    <script src="/js.front/galeria.js"></script>
  </body>
</html>
